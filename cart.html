<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!--Start Top_Navbar-->
<div class="top_navbar">
    <div class="container">
        <!--Start Top_Navbar_Wrapper-->
        <div class="top_navbar_wrapper">
            <div class="top_navbar_lang">
                <a href="#" class="top_navbar_lang_link">RU</a>
                <a href="#" class="top_navbar_lang_link active">EN</a>
            </div>
            <a href="#" class="top_navbar_phone">+371000000</a>
        </div>
        <!--End Top_Navbar_Wrapper-->

    </div>
</div>
<!--End Top_Navbar-->

<!--Start Header-->
<header class="header">
    <div class="container">

        <!--Start Header_Wrapper-->
        <div class="header_wrapper">

            <!--Start Header_Menu-->
            <div class="header_menu">
                <a href="index.html" class="header_menu_item active">Home</a>
                <a href="#" class="header_menu_item">About</a>
                <a href="menu.html" class="header_menu_item">Menu</a>
                <a href="#" class="header_menu_item">Reservation</a>
            </div>
            <!--End Header_Menu-->

            <div class="header_logo">
                <img src="images/coffee%20log.png" alt="coffee" class="coffee_logo">
            </div>

            <!--Start Header_Actions-->
            <div class="header_actions">
                <a href="#"><img class="icon" src="images/user%201.svg" alt="user"></a>
                <a href="#"><img class="icon" src="images/favorite%201.svg" alt="favorite"></a>
                <a href="cart.html"><img class="icon" src="images/cart%201.svg" alt="cart"></a>
            </div>
            <!--End Header_Actions-->

        </div>
        <!--End Header_Wrapper-->

    </div>
</header>
<!--End Header-->

<!--Start Cart-->
<section class="cart">
    <div class="container">
        <h3 class="common_title">Cart</h3>

        <!--Start Cart_Wrapper-->
        <div class="cart_wrapper">

            <div class="cart_first">
                <img src="images/cart%20product1%201.png" alt="cart_image">
                <h5 class="cart_title">Lavazza Crema E Gusto</h5>
                <img class="cart_basket" src="images/basket.svg" alt="basket">
            </div>

            <p class="cart_size_p">XL</p>

            <div class="cart_count_and_price">
                <p class="cart_count">1 <span><img src="images/d%201.svg" alt="arrow"></span></p>
                <p class="cart_price">$19.99</p>
            </div>

        </div>
        <!--End Cart_Wrapper-->

        <!--Start Cart_Wrapper-->
        <div class="cart_wrapper">

            <div class="cart_first">
                <img src="images/cart%20product1%201.png" alt="cart_image">
                <h5 class="cart_title">Lavazza Crema E Gusto</h5>
                <img class="cart_basket" src="images/basket.svg" alt="basket">
            </div>

            <p class="cart_size_p">XL</p>

            <div class="cart_count_and_price">
                <p class="cart_count">1 <span><img src="images/d%201.svg" alt="arrow"></span></p>
                <p class="cart_price">$19.99</p>
            </div>

        </div>
        <!--End Cart_Wrapper-->

        <!--Start Cart_Total-->
        <div class="cart_total">
            <div class="cart_total_wrapper">
                <div class="total_price">
                    <p>Price: <span>$19.99</span></p>
                </div>
                <div class="total_delivery">
                    <p>Delivery: <span>$10.00</span></p>
                </div>
                <div class="total_result">
                    <p>Total price: <span>$29.99</span></p>
                </div>
            </div>

            <div class="menu_btn">
                <a href="#">Checkout</a>
            </div>
        </div>
        <!--End Cart_Total-->


    </div>
</section>
<!--End Cart-->

<!--Start Footer-->
<footer class="footer">
    <div class="container">

        <div class="footer_wrapper">

            <div class="footer_logo">
                <img src="images/—Pngtree—coffee%20logo_5898135%201.png" alt="">
                <h5>CoffeMeet</h5>
            </div>

            <div class="footer_nav">
                <a href="#" class="footer_nav_link">Home</a>
                <a href="#" class="footer_nav_link">About</a>
                <a href="#" class="footer_nav_link">Menu</a>
                <a href="#" class="footer_nav_link">Reservation</a>
            </div>

            <div class="footer_nav">
                <a href="#" class="footer_nav_link">Contacts</a>
                <a href="#" class="footer_nav_link">Privacy policy</a>
            </div>

        </div>

    </div>
</footer>
<!--End Footer-->

</body>
</html>
